<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid background"> 
        <div class="calc ">
        <div class="row">
            <div class="col-12">
                <input id="innerresult" class="innerscreen" type="text" >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input id="result" class="screen" type="text" placeholder="0">
            </div>
        </div>
        <div class="row  ">
            <div class="col-9  ">
                <button class="cancelbtn" onclick= " clearBtn() ">C</button>
                <button class="cancelbtn" onclick= " delNum() ">Del</button>
                <button class="numberbtn" onclick="number('7')">7</button>
                <button class="numberbtn" onclick="number('8')" >8</button>
                <button class="numberbtn" onclick="number('9')">9</button>


                <button class="numberbtn" onclick="number('4')">4</button>
                <button class="numberbtn" onclick="number('5')">5</button>
                <button class="numberbtn" onclick="number('6')">6</button>
                <button class="numberbtn " onclick="number('1')">1</button>
                <button class="numberbtn " onclick="number('2')">2</button>
                <button class="numberbtn " onclick="number('3')">3</button>
                <button class="numberbtn" onclick="number('(')">(</button>
                <button class="numberbtn" onclick="number(')')">)</button>
                <button class="numberbtn" onclick="number('3.14')">Ï€</button>
            <button class="numberbtn" onclick="number('0')">0</button>
            <button class="numberbtn" onclick="number('.')">.</button>
            <button class="numberbtn" onclick="number('%')">%</button>



    </div>
            <div class="col-3 ">
                <button class="signbtn" onclick="number('*')">x</button>
                <button class="signbtn" onclick="number('-')">-</button>
                <button class="signbtn" onclick="number('/')">/</button>
                <button class="signbtn result" onclick="number('+')">+</button>
            <button class="signbtn" onclick="resultEnd()">=</button>

            </div>
        </div>
      
    </div>
        <h3 class="name">Muhammad Mithal Sheeno</h3>

    </div>














<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
<script src="app.js"></script>
</html>
